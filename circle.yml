machine:
  node:
    version: 5.1.0
  services:
    - docker

dependencies:
  cache_directories:
    - ~/.npm
  override:
    - docker info

test:
  override:
    - chmod 755 deploy/docker/build/prepare
    - chmod 755 deploy/docker/build/servers/build.sh
    - cd deploy/docker/build && ./prepare build servers
    - cd src/client && npm install
    - cd src/client && npm run compile
