machine:
  node:
    version: 5.1.0
  services:
    - docker

dependencies:
  cache_directories:
    - ~/.npm
  pre:
    - curl -L -o jq https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64
    - chmod 755 jq
    - cat src/server/global.json | jq '.sdk.version' | sed 's/"//g' > dnxVersion 
  override:
    - docker info

test:
  override:
    - cd deploy/docker/build/servers && ./build.sh `cat dnxVersion`
    - cd src/client && npm install
    - cd src/client && npm run compile
    # - cd deploy/docker/build/client && ./build.sh
