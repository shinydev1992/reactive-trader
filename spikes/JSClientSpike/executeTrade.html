<html>
<body>
  <h1>Trade Execution</h1>

<div id="executeInputs">

    <p>
        CurrencyPair: <input type="text" id="ccyPair"/>
    </p>

    <p>
        Spot Rate: <input type="text" id="spot"/>
    </p>

    <p>
        Direction:
        Buy <input type="radio" name="direction" id="buyDirection" value="buy"/>
        Sell <input type="radio" name="direction" id="sellDirection" value="sell"/>
    </p>

    <p>
        Notional: <input type="text" id="notional"/>
    </p>

    <p>
        Dealt Currency: <input type="text" id="dealtCcy"/>
    </p>

</div>

<input type="button" id="executeTradeButton" value="Execute Trade"/>
<p id="executingIndicator"></p>

<hr/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="messaging.js"></script>
<script src="tradeExecute.js"></script>
</body>
</html>
